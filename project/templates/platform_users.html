<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
    <br>
    <br>

    <a href="{{ url_for('add_user') }}" class="btn btn-success">Add user</a>
    <br>
    <br>
    <table id="table_id" class="display">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td><a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger">Delete</a> <a href="{{ url_for('edit_user', id=user.id) }}"
                                                                     class="btn btn-primary">Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#table_id').DataTable();
        });
    </script>

{% endblock %}
