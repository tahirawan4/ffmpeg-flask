<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Add User</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="card">
                    <div class="card-header">
                        Add User
                    </div>
                    <div class="card-body">


                        <div class="row">
                            <div class="col-6">
                                <div class="field">
                                    <div class="control form-group">
                                        <input class="input is-large form-control" type="email" name="email"
                                               placeholder="Email"
                                               autofocus="" {% if user %}disabled value="{{ user.email }}"{% endif %}>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <div class="control form-group">

                                        <input class="input is-large form-control" type="text" name="first_name"
                                               placeholder="First Name" autofocus="" {% if user %}value="{{ user.first_name }}" {% endif %}>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <div class="control form-group">

                                        <input class="input is-large form-control" type="text" name="last_name"
                                               placeholder="Last Name"
                                               autofocus="" {% if user %}value="{{ user.last_name }}" {% endif %}>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <div class="control form-group">

                                        <input class="input is-large form-control" type="password" name="password"
                                               placeholder="Password">
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-success" type="submit">Add User</button>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
