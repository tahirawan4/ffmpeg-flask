<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Add User</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('add_user') }}">
                <div class="field">
                    <div class="control form-group">
                        <label for="email">Email:</label>
                        <input class="input is-large form-control" type="email" name="email" placeholder="Email"
                               autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control form-group">
                        <label for="first_name">First Name:</label>
                        <input class="input is-large form-control" type="text" name="first_name"
                               placeholder="First Name" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control form-group">
                        <label for="last_name">Last Name:</label>
                        <input class="input is-large form-control" type="text" name="last_name" placeholder="Last Name"
                               autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control form-group">
                        <label for="password">Password:</label>
                        <input class="input is-large form-control" type="password" name="password"
                               placeholder="Password">
                    </div>
                </div>

                <button class="btn btn-success" type="submit" style="background: pink;">Add User</button>
            </form>
        </div>
    </div>
{% endblock %}
