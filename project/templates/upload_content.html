<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Add Data Set</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" enctype=multipart/form-data novalidate>
                {{ form.hidden_tag() }}

                <div class="card">
                    <div class="card-header">
                        Data Set
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="field">
                                    <div class="control form-group">
                                        <input class="input is-large form-control" type="date" name="from_date"
                                               placeholder="From Date"
                                               autofocus=""
                                               {% if upload_content %}value="{{ upload_content.from_date }}"{% endif %}>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <div class="control form-group">
                                        <input class="input is-large form-control" type="date" name="to_date"
                                               placeholder="To Date"
                                               autofocus=""
                                               {% if upload_content %}value="{{ upload_content.to_date }}"{% endif %}>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="field">
                                    <div class="control form-group">
                                        <input class="input is-large form-control" type="number" name="linie"
                                               placeholder="Linie"
                                               autofocus=""
                                               {% if upload_content %}value="{{ upload_content.linie }}"{% endif %}>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="field">
                                    <div class="control form-group">
                                        <input class="input is-large" type="file" name="content"
                                               placeholder="Content"
                                               autofocus="">

                                        {% if upload_content %}
                                            <label>{{ upload_content.content }}</label>
                                        {% endif %}

                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <div class="control form-group">

                                        <input class="input is-large form-control" type="text" name="coordinates"
                                               placeholder="Coordinates"
                                               autofocus=""
                                               {% if upload_content %}value="{{ upload_content.coordinates }}"{% endif %}>

                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <div class="control form-group">
                                        <select name="data_instance" class="form-control" required>
                                            {% for instance in data_instances %}

                                                <option value="{{ instance.id }}"
                                                        {% if upload_content and upload_content.data_instance == instance.id %}selected{% endif %}>{{ instance }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-12">
                            <button class="btn btn-success" type="submit">Add Data Instance</button>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>

{% endblock %}
