<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control form-group">
                    <label for="email">Email:</label>
                    <input class="input is-large form-control" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control form-group">
                    <label for="first_name">First Name:</label>
                    <input class="input is-large form-control" type="text" name="first_name" placeholder="First Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control form-group">
                    <label for="last_name">Last Name:</label>
                    <input class="input is-large form-control" type="text" name="last_name" placeholder="Last Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control form-group">
                    <label for="password">Password:</label>
                    <input class="input is-large form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="btn btn-success" type="submit" style="background: pink;">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
