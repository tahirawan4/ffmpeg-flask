<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Login</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input class="input is-large form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="input is-large form-control" type="password" name="password" placeholder="Your Password">
                </div>

                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-success" type="submit" style="background: pink;">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
