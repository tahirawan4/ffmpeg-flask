{% extends "base.html" %}

{% block content %}
    <br>
    <br>

    <a href="{{ url_for('add_data_instabce_new') }}" class="btn btn-success">Add Instance</a>
    <br>
    <br>
    <table id="table_id" class="display">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
            <th>Scale Param</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for instance in data_instances %}
            <tr>
                <td>{{ instance.name }}</td>
                <td>{{ instance.description }}</td>
                <td>{{ instance.data_type }}</td>
                <td>{{ instance.scale_param }}</td>
                <td><a href="{{ url_for('delete_data_instance', id=instance.id) }}" class="btn btn-danger">Delete</a>
                    <a
                            href="{{ url_for('edit_data_instabce_new', id=instance.id) }}"
                            class="btn btn-primary">Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#table_id').DataTable();
        });
    </script>

{% endblock %}
